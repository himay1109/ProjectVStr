<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeStream</title>
    <link rel="stylesheet" href="styleemi.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="VibeStream">VibeStream</li>
            <li>Home</li>
            <li>About</li>
         </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of Eminem</h1>
            <div class="songItemContainer">
            <div class="songItem">
                <img src="cover1.jpg" alt="1">
                <span>Without Me</span>
                <span class="songslistplay"><span class="timestamp">04:50 <i class="fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover1.jpg" alt="1">
                <span>Smack That</span>
                <span class="songslistplay"><span class="timestamp">03:32 <i class="fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover1.jpg" alt="1">
                <span>Kill You</span>
                <span class="songslistplay"><span class="timestamp">04:42 <i class="fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover1.jpg" alt="1">
                <span>Mockingbird</span>
                <span class="songslistplay"><span class="timestamp">04:10 <i class="fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover1.jpg" alt="1">
                <span>The Real Slim Shady</span>
                <span class="songslistplay"><span class="timestamp">04:44 <i class="fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover1.jpg" alt="1">
                <span>Lose Yourself</span>
                <span class="songslistplay"><span class="timestamp">05:22 <i class="fa-regular fa-circle-play"></i></span></span>
            </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
         <div class="icons">
        <!--fontawesome icons -->
        <i class="fa-solid fa-backward-step"></i>
        <i class="fa-regular fa- 3x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-forward-step"></i>
        </div>
        <div class="songInfo">
            Without Me - Eminem
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2dd8815220.js" crossorigin="anonymous"></script>
    
</body>
</html>
