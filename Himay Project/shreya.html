<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeStream</title>
    <link rel="stylesheet" href="styleSG.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="VibeStream">VibeStream</li>
            <li>Home</li>
            <li>About</li>
         </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of Shreya Goshal</h1>
            <div class="songItemContainer">

                <img src="cover1.jpg" alt="1">
                <span>Saibo</span>
                <span class="songslistplay"><span class="timestamp">03:15 <i class="fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover1.jpg" alt="1">
                <span>Piyu Bole</span>
                <span class="songslistplay"><span class="timestamp">04:25 <i class="fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover1.jpg" alt="1">
                <span>Mere Dholna</span>
                <span class="songslistplay"><span class="timestamp">06:44 <i class="fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover1.jpg" alt="1">
                <span>Teri Ore</span>
                <span class="songslistplay"><span class="timestamp">05:39 <i class="fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover1.jpg" alt="1">
                <span>Bahara</span>
                <span class="songslistplay"><span class="timestamp">05:25 <i class="fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover1.jpg" alt="1">
                <span>Soniyo</span>
                <span class="songslistplay"><span class="timestamp">05:28 <i class="fa-regular fa-circle-play"></i></span></span>
            </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
         <div class="icons">
        <!--fontawesome icons -->
        <i class="fa-solid fa-backward-step"></i>
        <i class="fa-regular fa- 3x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-forward-step"></i>
        </div>
        <div class="songInfo">
            Saibo - Shreya Goshal, Sachin-Jigar
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2dd8815220.js" crossorigin="anonymous"></script>
    
</body>
</html>
