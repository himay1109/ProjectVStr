<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Artist 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            padding: 30px;
            border: 2px solid #f0ad4e;
            border-radius: 25px;
            background-color: white;
        }
        
        .header {
            text-align: center;
            color: #2980b9;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        .artists-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .artist-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
        }
        
        .artist-image {
            width: 100%;
            aspect-ratio: 1;
            border: 2px solid #2980b9;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        .artist-name {
            margin-top: 8px;
            color: #2980b9;
            text-align: center;
            font-size: 14px;
        }
        
        .artist-box:hover .artist-image {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-color: #3498db;
        }
        
        .artist-box:hover .artist-name {
            color: #3498db;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .artists-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .artists-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
